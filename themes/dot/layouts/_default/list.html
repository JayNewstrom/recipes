{{ define "main" }}
    {{ $Pages := sort .Pages "Title" "asc" }}

    <section class="section bg-gray">
        <div class="row justify-content-center mb-3">
            <h1>{{ replace .Title "-" " " | title }}</h1>
        </div>

        <div class="container">
            <div class="row">
                {{- range $Pages }}
                    {{ partial "list_item.html" . }}
                {{- end }}
            </div>
        </div>
    </section>
{{ end }}
