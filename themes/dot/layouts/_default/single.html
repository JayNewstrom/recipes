{{ define "main" }}
    {{ "<!-- details page -->" | safeHTML }}
    <section class="single section bg-gray pb-0">
        <div class="container">
            <div class="row">
                <h1 class="mb-5 title col-12">{{ .Title }}</h1>
                <div class="content row col-12">{{.Content}}</div>
            </div>
        </div>
    </section>
    {{ "<!-- /details page -->" | safeHTML }}
{{ end }}
{{ define "footer" }}
    {{ $contentPath := printf "/tree/master/content/%s" .Page.File.Path }}
    {{ partial "footer.html" (dict "ContentPath" $contentPath) }}
{{ end }}
